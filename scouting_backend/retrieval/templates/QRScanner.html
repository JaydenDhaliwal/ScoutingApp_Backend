{% extends "layout.html" %}

{% block head %}
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
{% endblock %}

{% block body %}
<div id="container">
    <h1>QR Code Scanner</h1>

    <a id="btn-scan-qr">
        <img src="/retrieval/static/barcode_image.png"/>
    </a>

    <canvas hidden="" id="qr-canvas"></canvas>

    <div id="qr-result" hidden="">
        <b>Data:</b> <span id="outputData"></span>
    </div>

</div>
<script type="text/javascript" src="/retrieval/static/qrCodeScanner.js"></script>
{% endblock %}
