{% extends "layout.html" %}

{% block head %}
<title>Teams</title>
{% endblock %}


{% block body %}
<!--Don't use another div-->
<table id="display_teams" class="table">
    <thead>
    <tr>
        <th scope="col">Team</th>
        <th scope="col">Pit Scouted?</th>
    </tr>
    </thead>
    <tbody>
    {% for team in all_teams %}
        <tr>
            <td>
                <a href="/analysis/team/{{team}}" class="team-nav-urls">
                    <div>
                        {{team}}
                    </div>
                </a>
            </td>
            <td>
                {% if team in been_pitscouted %}
                    Yes
                {% else %}
                    <b>No</b>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<script src="/analysis/static/teams_navigation.js"> </script>
{% endblock %}
